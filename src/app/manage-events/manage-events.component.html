<div class="manage-events">
  <div *ngFor="let event of eventsCreatedByUser" class="event-card">
    <h3>{{ event.eventName }}</h3>
    <p>{{ 'TICKETS_SOLD' | translate }}: {{ event.ticketsSold }}</p>
    <p>{{ 'TOTAL_EARNINGS' | translate }}: ${{ event.totalEarnings }}</p>

    <div *ngIf="canWithdraw(event.eventDate)">
      <input type="email" [(ngModel)]="event.paypalEmail" placeholder="{{ 'ENTER_PAYPAL_EMAIL' | translate }}">
      <button (click)="initiatePayout(event)">{{ 'WITHDRAW_EARNINGS' | translate }}</button>
    </div>
    <!-- Other event details -->
  </div>

  <ng-template #noEvents>
    <p>{{ 'NO_EVENTS_CREATED' | translate }}</p>
  </ng-template>
</div>
