<div class="reset-password-container">
  <h2>{{ 'RESET_PASSWORD_HEADER' | translate }}</h2>
  <form (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="newPassword">{{ 'NEW_PASSWORD_LABEL' | translate }}</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">{{ 'CONFIRM_PASSWORD_LABEL' | translate }}</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="reset-button">{{ 'RESET_PASSWORD_BUTTON' | translate }}</button>
  </form>
  <p *ngIf="message" class="message">{{ message }}</p>
</div>
